assemble:
  - from: build
    include: css/main.css
    into: static/
  - from: build
    include: index.js
    into: static/

source:
  cssURLs:
    - /css/main.css
    # - http://localhost:8081/css/main.css
  friendlyURLMapping: event-communication
  htmlElementName: event-communication
  instanceable: false
  name: Emitter
  portletCategoryName: category.remote-apps
  type: customElement
  urls:
    - /index.js
    # To enable dev server run following command
    # blade gw deploy && yarn start
    # and then uncomment the line below
    # - http://localhost:8081/index.js
  useESM: true
  properties:
    component: Emitter

receiver:
  cssURLs:
    - /css/main.css
    # - http://localhost:8081/css/main.css
  friendlyURLMapping: event-communication
  htmlElementName: event-communication
  instanceable: false
  name: Listener
  portletCategoryName: category.remote-apps
  type: customElement
  urls:
    - /index.js
    # To enable dev server run following command
    # blade gw deploy && yarn start
    # and then uncomment the line below
    # - http://localhost:8081/index.js
  useESM: true
  properties:
    component: Listener
